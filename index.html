<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Your Beloved</title>
    <style>
        /* GENERAL STYLING */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        header p {
            font-size: 1.2rem;
            color: #f9f9f9;
        }

        /* LINK BUTTONS */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            width: 250px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Queen's Profile</h1>
        <p>Because she deserves the best! üíñ</p>
    </header>

    <div class="links-container">
        <a href="https://www.facebook.com/profile.php?id=100043087624160" target="_blank" class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            Facebook
        </a>
        <a href="https://locket.cam/nl23" target="_blank" class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Instagram_icon.png" alt="Locket Logo">
            Locket
        </a>
    </div>

</body>
</html>
